<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4 RA</title>
    <link rel="stylesheet" href="/style/stylegames.css">
</head>
<body>
    <div>
        <h1> ROCK PAPER SCISSORS</h1>
    </div>
    <div class="gamelayout">
        <div class="playerpart">
            <h2>Player 1</h2>
            <br>
            <button class="gamesbutton" type="button" id="rock" onclick=""><img class="imgbutton" src="/assets/batu.png"/></button>
            <br>
            <button class="gamesbutton" type="button" id="scissors" onclick=""><img class="imgbutton" src="/assets/gunting.png"/></button>
            <br>
            <button class="gamesbutton" type="button" id="paper" onclick=""><img class="imgbutton" src="/assets/kertas.png"/></button>
        </div>
        <div class="middlepart">
            <span class= "result" id="result">VS</span>
        </div>
        <div class="computerpart">
            <h2>Computer</h2>
            <br>
            <button class="compbutton" type="button" id="compRock"><img class="imgbutton" src="/assets/batu.png"/></button>
            <br>
            <button class="compbutton" type="button" id="compScissors"><img class="imgbutton" src="/assets/gunting.png"/></button>
            <br>
            <button class="compbutton" type="button" id="compPaper"><img class="imgbutton" src="/assets/kertas.png"/></button>
        </div>
    </div>
    <br/>
    <div class="refreshpart">
        <button class="refreshbutton" type="button" id="refresh"><img class="imgrefresh" src="/assets/refresh.png"/></button>
    </div>
    
    <script src="/javascript/gamesscript.js"></script>

</body>
</html>
